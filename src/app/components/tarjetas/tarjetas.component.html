<div class="row row-cols-1 row-cols-md-3 g-4 mt-3 m-3 animated fadeIn fast">
    <div class="col" *ngFor="let item of items ">
      <div class="card h-100" >
        <img [src]="item.images[0].url" class="card-img-top" alt="...">
        <div class="card-body mx-auto">
          <h5 class="card-title text-center">{{item.name}}</h5>
          <span *ngFor="let artist of item.artists" class="badge bg-success">{{item.name}}</span>
        </div>
      </div>
    </div>
</div>
