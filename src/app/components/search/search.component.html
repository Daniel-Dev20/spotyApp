<div class="container mt-3 animated fadeIn fast">
    <div class="input-group input-group-lg">
        <input type="text" class="form-control " placeholder="Search Artist" (keyup)="searchArtist(text.value)" #text>
      </div>
</div>

<app-loading *ngIf="loading"></app-loading>

<app-error [error]="mensajeError" *ngIf="error"></app-error>

<div  class="row row-cols-1 row-cols-md-3 g-4 mt-3 m-3 animated fadeIn fast puntero">
    <div class="col" (click)="seeArtist(artist.id)" *ngFor="let artist of artists ">
      <div class="card h-100">
        <img [src]="artist.images | noimage" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{artist.name}}</h5>
          <span *ngFor="let genre of artist.genres" class="badge bg-success"> {{genre}}</span>
          <span class="badge bg-warning text-dark">Popularity: {{artist.popularity}}</span>
          <span  *ngIf="artist.followers.total" class="badge rounded-pill bg-primary">Followers: {{artist.followers.total}}</span>
        </div>
      </div>
    </div>
</div>

<app-tarjetas *ngIf="getCategory" [items]="categories"></app-tarjetas>
